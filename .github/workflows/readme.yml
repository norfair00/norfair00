name: Waka Readme

on:
  schedule:
    # Runs at 12am IST
    - cron: '0 1 * * *'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Generate README.md
      uses: teoxoy/profile-readme-stats@master
      with:
        token: ${{ secrets.GH_TOKEN }}
